<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            color: black !important;
        }

        a {
            color: white !important;
        }
    </style>
</head>

<body>
    <section class="form-body">
        <a class="position-absolute top-0 start-0 text-white p-4 fs-2" href="./index.html">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </a>

        <form class="border border-white p-4 rounded-4">

            <div class="mb-3">
                <label for="name" class="form-label">Digite o seu nome</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Digite seu e-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Digite sua senha</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="list" class="form-label">Compositor favorito: </label>
                <input id="list" list="compositores">

                <datalist id="compositores">
                    <option value="Beethoven">
                    <option value="Mozart">
                    <option value="Vivaldi">
                    <option value="Barber">
                    <option value="Bach">
                    <option value="MC Poze do Rodo">
                    <option value="Nenhum obrigado">
                </datalist>
            </div>

            <div class="mb-3">
                <label for="musica">MÃºsica mais desgramada: </label>

                <select name="musica" id="musica">
                    <option value="creep">Creep</option>
                    <option value="nosurprises">No Surprises</option>
                    <option value="black">Black</option>
                </select>
            </div>

            <div class="mb-3">

                <label for="range" class="form-label">Range:hover</label>
                <input type="range" class="form-range" id="range">

            </div>




            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">Li e concordo com os termos</label>
            </div>
            <button type="submit" class="btn btn-primary m-0 w-100">Cadastre-se</button>
        </form>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
